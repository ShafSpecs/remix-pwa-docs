name: Generate metadata

on:
  push:
    branches:
      - docs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: ðŸ›¡ Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: âœ… Install dependencies 
      run: npm install

    - name: ðŸ“œ Generate metadata 
      run: npm run generator
      env:
        GITHUB_KEY: ${{ secrets.GIT_TOKEN }}
        NODE_ENV: production
      
